<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Compra</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: ;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .form-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }
        .hidden {
            display: none;
        }
        .button {
            background-color: #001f3f;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
        }
        .button:hover {
            background-color: #003366;
        }
        select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .warning {
            color: red;
            font-size: 12px;
        }
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #001f3f;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 2s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="form-container">
        <div id="startForm">
            <button class="button" onclick="startForm()">COMPRAR CUENTAS</button>
        </div>
        <div id="questionApp" class="hidden">
            <p>App a elegir:</p>
            <select id="appSelect">
                <option value="app1">App 1</option>
                <option value="app2">App 2</option>
            </select>
            <button class="button" onclick="nextQuestion('questionApp', 'questionTime')">Continuar</button>
        </div>
        <div id="questionTime" class="hidden">
            <p>Tiempo:</p>
            <select id="timeSelect">
                <!-- Options dynamically updated based on selected app -->
            </select>
            <button class="button" onclick="nextQuestion('questionTime', 'paymentInfo')">Continuar</button>
        </div>
        <div id="paymentInfo" class="hidden">
            <p>Realiza el pago a través de PayPal:</p>
            <div id="paypal-button-container-P-6TH78569JL821220GM4PKXYY"></div>
<script src="https://www.paypal.com/sdk/js?client-id=ActzHirJlCHTB4OiH3A6ssZFIy9J2tgTXuNIzJGCU6zFQHy0mXmY-pfl7_mt4x3kpdLD_CxidXNdCwu2&vault=true&intent=subscription" data-sdk-integration-source="button-factory"></script>
<script>
  paypal.Buttons({
      style: {
          shape: 'pill',
          color: 'gold',
          layout: 'vertical',
          label: 'subscribe'
      },
      createSubscription: function(data, actions) {
        return actions.subscription.create({
          /* Creates the subscription */
          plan_id: 'P-6TH78569JL821220GM4PKXYY'
        });
      },
      onApprove: function(data, actions) {
        validatePayment();
      }
  }).render('#paypal-button-container-P-6TH78569JL821220GM4PKXYY'); // Renders the PayPal button
</script>
        </div>
        <div id="loading" class="hidden">
            <div class="loader"></div>
            <p id="loadingText">Validando su pago...</p>
        </div>
        <div id="accountCreated" class="hidden">
            <p>Cuenta creada:</p>
            <p><strong>Usuario:</strong> <span id="generatedUsername"></span></p>
            <p><strong>Contraseña:</strong> <span id="generatedPassword"></span></p>
            <p><strong>App Elegida:</strong> <span id="selectedApp"></span></p>
            <p><strong>Tiempo y Precio:</strong> <span id="selectedTime"></span></p>
        </div>
    </div>

    <script>
        function startForm() {
            document.getElementById('startForm').classList.add('hidden');
            document.getElementById('questionApp').classList.remove('hidden');
        }

        function nextQuestion(currentId, nextId) {
            document.getElementById(currentId).classList.add('hidden');
            document.getElementById(nextId).classList.remove('hidden');

            if (nextId === 'questionTime') {
                updateTimeOptions();
            }
        }

        function updateTimeOptions() {
            const app = document.getElementById('appSelect').value;
            const timeSelect = document.getElementById('timeSelect');
            timeSelect.innerHTML = '';

            if (app === 'app1') {
                timeSelect.innerHTML += '<option value="5d_9">5 días - $9 USD</option>';
                timeSelect.innerHTML += '<option value="10d_20">10 días - $20 USD</option>';
                timeSelect.innerHTML += '<option value="15d_37">15 días - $37 USD</option>';
                timeSelect.innerHTML += '<option value="30d_65">30 días - $65 USD</option>';
            } else if (app === 'app2') {
                timeSelect.innerHTML += '<option value="5d_10">5 días - $10 USD</option>';
                timeSelect.innerHTML += '<option value="10d_27">10 días - $27 USD</option>';
                timeSelect.innerHTML += '<option value="15d_45">15 días - $45 USD</option>';
                timeSelect.innerHTML += '<option value="30d_85">30 días - $85 USD</option>';
            }
        }

        function openPayPalPopup() {
            const timeSelected = document.getElementById('timeSelect').value;
            const amount = timeSelected.split('_')[1]; // Obtener el monto del valor seleccionado
            const paypalUrl = `https://www.paypal.com/checkoutnow?amount=${amount}&business=vivelotvg`; // URL simulada de PayPal con usuario

            const paypalWindow = window.open(paypalUrl, 'PayPal', 'width=600,height=600');

            const paymentCheckInterval = setInterval(() => {
                if (paypalWindow.closed) {
                    clearInterval(paymentCheckInterval);
                    if (paypalWindow.paymentCompleted) {
                        validatePayment();
                    } else {
                        alert('NO SE COMPLETÓ EL PAGO');
                    }
                }
            }, 1000);
        }

        function validatePayment() {
            document.getElementById('paymentInfo').classList.add('hidden');
            document.getElementById('loading').classList.remove('hidden');
            document.getElementById('loadingText').innerText = 'Validando su pago...';

            setTimeout(() => {
                document.getElementById('loadingText').innerText = 'Generando cuenta, por favor espera... No cierre la página.';
                setTimeout(() => {
                    generateAccount();
                }, 10000); // Generate account after 10 seconds
            }, 10000); // Validate payment for 10 seconds
        }

        function generateAccount() {
            const today = new Date();
            const day = String(today.getDate()).padStart(2, '0');
            const month = String(today.getMonth() + 1).padStart(2, '0');
            const year = String(today.getFullYear()).slice(-2);
            const dateCode = `${day}${month}${year}`;

            const app = document.getElementById('appSelect').value;
            let username, password;

            if (app === 'app1') {
                username = `cliente${dateCode}`;
                password = `cliente${dateCode}`;
            } else if (app === 'app2') {
                username = `cliente${dateCode}`;
                password = `a${Math.floor(1000000000 + Math.random() * 9000000000)}`;
            }

            const selectedApp = document.getElementById('appSelect').options[document.getElementById('appSelect').selectedIndex].text;
            const selectedTime = document.getElementById('timeSelect').options[document.getElementById('timeSelect').selectedIndex].text;

            document.getElementById('generatedUsername').innerText = username;
            document.getElementById('generatedPassword').innerText = password;
            document.getElementById('selectedApp').innerText = selectedApp;
            document.getElementById('selectedTime').innerText = selectedTime;

            document.getElementById('loading').classList.add('hidden');
            document.getElementById('accountCreated').classList.remove('hidden');

            // Almacenar los datos de la venta en localStorage
            const salesData = JSON.parse(localStorage.getItem('salesData')) || [];
            const newSale = {
                username: username,
                password: password,
                selectedApp: selectedApp,
                selectedTime: selectedTime,
                date: today.toLocaleDateString()
            };
            salesData.push(newSale);
            localStorage.setItem('salesData', JSON.stringify(salesData));
        }
    </script>
</body>
</html>
